<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Pallete</title>
  <style>
    table {
      border: 2px solid black;
    }

    th {
      text-align: center;
      border: 2px solid black;
    }

    td {
      border: 2px solid black;
      width: 1600px;
    }

    div.Subject {
      width: 600px;
    }

    div.Subject1 {
      width: 600px;
    }

    div.Subject2 {
      width: 600px;
    }

    span {
      padding-bottom: 2x;
      padding-right: 10%;
      font-size: 150%;
    }
  </style>
</head>

<body>
  <div>
    <table>
      <tr>
        <th></th>
        <th>
          <h1>Color Pallete</h1>
        </th>
      </tr>
      <tr>
        <td style="width: 10px;">RGB</td>
        <td class="Subject">
          <!-- Coolors Palette Widget -->
          <script src="https://coolors.co/palette-widget/widget.js"></script>
          <script
            data-id="05455165642294446">new CoolorsPaletteWidget("05455165642294446", ["000000", "232323", "373837", "545454", "757575", "9a9a9a"]);</script>
          <!--Span tag not working-->
          <div style="padding-left: 80px;">
            <span style="color: rgb(0,0,0);">0,0,0</span><span style="color: rgb(35,35,35);">⠀⠀⠀35,35,35</span><span style="color: rgb(55,56,55);">⠀⠀55,56,55</span><span style="color: rgb(84,84,84);">84,84,84</span><span style="color: rgb(117,117,117);">⠀117,117,117</span><span style="color: rgb(154,154,154);">154,154,154</span></div>
          <!--Span tag not working-->
        </td>
      </tr>
      <tr>
        <td style="width: 10px;">HEX</td>
        <td class="Subject1">
          <!-- Coolors Palette Widget -->
          <script src="https://coolors.co/palette-widget/widget.js"></script>
          <script
            data-id="09670174868220689">new CoolorsPaletteWidget("09670174868220689", ["0b2e3b", "125d69", "36a68d", "9cd8d0", "74ccc6", "4bbfbb"]);</script>
          <!--Span tag not working-->
          <div style="padding-left: 80px;">
            <span style="color: #0b2e3b;">0b2e3b</span><span style="color: #125d69;">⠀⠀125d69</span><span
              style="color: #36a68d;">⠀⠀36a68d</span><span style="color: #9cd8d0;">⠀⠀9cd8d0</span><span
              style="color: #74ccc6;">⠀⠀74ccc6</span><span style="color: #4bbfbb;">⠀⠀4bbfbb</span>
          </div>
          <!--Span tag not working-->
        </td>
      </tr>
      <tr>
        <td style="width: 10px;">HEX</td>
        <td class="Subject2">
          <!-- Coolors Palette Widget -->
          <script src="https://coolors.co/palette-widget/widget.js"></script>

            data-id="08661254355243284">new CoolorsPaletteWidget("08661254355243284", ["152614", "1e441e", "2a7221", "119822", "31cb00", "44d017"]);</script>
